<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <h1>My Bootstrap Form</h1>
    <form>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">First Name</label>
            <input class="form-control" type="text" id="example-text-input" placeholder="Enter First Name">
        </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Last Name</label>
            <input class="form-control" type="text" id="example-text-input" placeholder="Enter Last Name">
        </div>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>

            <input class="form-control" type="tel" id="example-tel-input" placeholder="Enter Phone Number">
        </div>
        <br>
        <div>"Preferred Contact Time"</div>
        </fieldset>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> A.M.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> P.M.
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
